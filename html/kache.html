<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script type="text/template" id="ListTemplate">
    {{#each this}}
        <div class="left box1">
            <span><img src="../img/kache.png" alt=""></span>
            <span class="span-block">{{car.carHeight}}米层高</span>
        </div>
        <div class="left box2">
            <span class="text-bold text-right">{{startAddress.province.name}}{{startAddress.city.name}}{{startAddress.district.name}}</span>
            <span class="span-block sm-size text-right">载货体积：{{car.carLong}}*{{car.carWidth}}*{{car.carHeight}}m</span>
        </div>
        <div class="center box3">
            <span class="sm-size"  style="margin-top: 0px;">{{hoursLength}}H</span>
            <span class="span-block text-bold" style="font-size: 24px;">&nbsp;&nbsp;→</span>
            <span class="span-block sm-size" style="margin-top: 0px;">{{distance}}Km</span>
        </div>
        <div class="left box4">
            <span class="text-bold">{{endAddress.province.name}}{{endAddress.city.name}}{{endAddress.district.name}}</span>
            <span class="span-block sm-size">载货重量：{{car.carload}}吨</span>
        </div>
        <div class="left box5">
            <span class="text-bold">一口价：￥{{price}}元</span>
            <span class="span-block sm-size">累计已发：{{usageCount}}车</span>
        </div>
        <div class="center box6">
            <button>立即用车</button>
        </div>
    {{/each}}
</script>
